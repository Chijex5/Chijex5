<!DOCTYPE html>
<head>
    <style>
        .text-container {
        display: none; /* Initially hide all text containers */
        /* Add styling for text containers such as font size, color, etc. */
      }
      
      /* Add animation or transition effects for smooth transitions */
      .text-container.fade-in {
        animation: fadeIn 1s ease-in-out forwards;
      }
      
      .text-container.fade-out {
        animation: fadeOut 1s ease-in-out forwards;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>

</head>
<body>
    <div id="text1" class="text-container">Text Set 1</div>
    <div id="text2" class="text-container">Text Set 2</div>
    <div id="text3" class="text-container">Text Set 3</div>
    <script>
        // Function to show text container with fade-in animation
function showText(containerId) {
  const container = document.getElementById(containerId);
  container.classList.add("fade-in");
  container.style.display = "block";
}

// Function to hide text container with fade-out animation
function hideText(containerId) {
  const container = document.getElementById(containerId);
  container.classList.add("fade-out");
  setTimeout(() => {
    container.style.display = "none";
    container.classList.remove("fade-out");
  }, 1000); // Adjust the duration to match the animation duration
}

    </script>

</body>
